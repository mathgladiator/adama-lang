<forest>
    <page uri="/">
        <connection name="myname" use-domain>
            <input type="text" rx:sync="value_a" />
            <input type="text" rx:sync="value_b" />
            <input type="text" disabled="{view:disable}" />
            <input type="text" disabled="true" />
            <input type="text" disabled="false" />
            <input type="text" disabled="{view:disable}" required="{view:required}"/>
            <view-write path="sum" value="{view:value_a}_{view:value_b}" />
            <lookup path="view:sum" />
        </connection>
    </page>
</forest>
