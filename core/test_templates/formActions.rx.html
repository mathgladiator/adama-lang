    <page uri="/">
        Simple Page

            <input name="email" type="email" />
            <input name="password" type="password" />
            <input name="remember" type="checkbox" />
            <input type="submit" />
        </form>
        <form rx:action="document:sign-in" rx:failure-variable="docnope" rx:forward="/w00t">

            <input name="remember" type="checkbox" />
            <input type="submit" />
        </form>
        <form rx:action="document:put" rx:failure="raise:fail te:msg">
            <input type="submit" />
        </form>
        <form rx:action="custom:foo">
            <input type="submit" />
        </form>
        <form rx:action="adama:sign-up">
            <input name="email" type="email"/>
            <input type="submit" />
        </form>

            <input name="email" type="email" />
            <input name="password" type="password" />
            <input name="code" />
            <input type="submit" />
        </form>
        <form rx:action="send:channel">
            <input name="param" />

        </form>
        <form rx:action="copy:xyz">
            <input name="param" />
            <input type="submit" />
        </form>
        <form rx:action="adama:upload-asset">
            <input name="space" />
            <input name="key" />
            <input type="submit" />
        </form>

        <form rx:action="adama:upload-asset" rx:success="reset">
            <input name="space" />
            <input name="key" />
            <input type="submit" />
        </form>
    </page>
